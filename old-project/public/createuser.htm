<html>
  <head>
    <title>MelleWS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <div class="w3-top">
      <div class="w3-bar w3-white w3-padding w3-card">
        <a href="index.html"><img 
          src="./images/logo-black-v2.svg"
          alt="MelleWS"
          height="36"
          class=""/></a>
        <div class="w3-right w3-hide-small">
          <a href="drive.htm" class="w3-bar-item w3-button w3-round-xxlarge">MWSDrive</a>
          <a href="" class="w3-bar-item w3-button w3-disabled w3-round-xxlarge">FreeDB</a>
          <a href="info.htm" class="w3-bar-item w3-button w3-round-xxlarge">Info</a>
          <a href="createuser.htm" class="w3-bar-item w3-button w3-round-xxlarge w3-hover-teal"><b>Sign Up</b></a>
        </div>
      </div>
    </div>
    <div class="w3-container w3-center">
      <h1>Create a user</h1>
      <p>This will create a User ID which will appear when registered.</br>With your User ID, you can access your Drive and Database.</p>
      <div class="w3-bar">
        <form class="w3-container w3-padding" action="/createuid" method="POST">
            <input class="w3-input" type="text" name="usnm" placeholder="Username" required>
            <input class="w3-input" type="email" name="mailad" placeholder="E-mail" required>
            <input class="w3-button w3-teal w3-margin-top" type="submit" name="sbmt">
        </form>
      </div>
    </div>
  </body>
</html>
