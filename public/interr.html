<html>
    <title>MelleWS (error)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <div class="w3-container w3-red w3-padding-32">
      <img 
        src="/images/logo-white-v2.svg"
        alt="MelleWS"
        height="36"
        class="w3-display-topmiddle w3-margin" />
    </div>
    <div class="w3-container w3-display-middle">
      <h1>Error!</h1>
      <h3>An error occurred in the applet you were running.</h3>
      <p>Please see the log details below for more information.</p>
      <p style='font-family: "Lucida Console", Monaco, monospace' id="errorP">No error defined by applet.</p>
      <script type="text/javascript">
        document.getElementById("errorP").innerHTML = httpGet("http://mellemws.my.to/request")
        console.log(httpGet("http://mellemws.my.to/request"));
        function httpGet(theUrl) {
          var xmlHttp = new XMLHttpRequest();
          xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
          xmlHttp.send( null );
          return xmlHttp.responseText;
        }
      </script>
    </div>
</html>
